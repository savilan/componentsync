<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="robots" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="W3Admin - Flask Modern Admin Dashboard Tamplate">
    <meta property="og:title" content="W3Admin - Flask Modern Admin Dashboard Tamplate">
    <meta property="og:description" content="W3Admin - Flask Modern Admin Dashboard Tamplate">
    <meta property="og:image" content="W3Admin - Flask Modern Admin Dashboard Tamplate">
    <meta name="format-detection" content="telephone=no">
    
    <!-- PAGE TITLE HERE -->
    <title>W3Admin - Flask Modern Admin Dashboard Tamplate</title>
    
    <!-- FAVICONS ICON -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='w3admin/images/favicon.png')}}">
    {% block additional_css %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename=  'w3admin/vendor/bootstrap-select/dist/css/bootstrap-select.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename=  'w3admin/css/style.css')}}">
</head>
<body class="vh-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-lg-6 col-md-7 col-sm-12 mx-auto align-self-center">
                    <div class="login-form">
                        <div class="text-center">
                            <h3 class="title">Registre su cuenta</h3>
                            <p>Inicie sesión en su cuenta para comenzar en ComponentControl</p>
                        </div>
                        <form method="POST" action="{{ url_for('auth.register') }}">
                            <div class="mb-4">
                                <label for="username" class="mb-1 text-dark">Nombre</label>
                                <input type="text" name="username" id="username" class="form-control form-control" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="mb-1 text-dark">Email</label>
                                <input type="email" name="email" id="email" class="form-control form-control" required>
                            </div>
                            <div class="mb-4 position-relative">
                                <label for="password" class="mb-1 text-dark">Contraseña</label>
                                <input type="password" name="dz-password" id="dz-password" class="form-control form-control" required>
                                <span class="show-pass eye">
                                
                                    <i class="fa fa-eye-slash"></i>
                                    <i class="fa fa-eye"></i>
                                
                                </span>
                            </div>
                            <div class="text-center mb-4">
                                <button type="submit" class="btn btn-primary light btn-block">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6">
                    <div class="pages-left h-100">
                        <div class="login-content">
                            <a href="/index"><img src="{{ url_for('static', filename='w3admin/images/logo-full.png')}}" class="mb-3" alt=""></a>
                        </div>
                        <div class="login-media text-center">
                            <img src="{{ url_for('static', filename='w3admin/images/login.png')}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
   
<script src="{{ url_for('static', filename='w3admin/vendor/global/global.min.js')}}"></script>
<script src="{{ url_for('static', filename='w3admin/vendor/bootstrap-select/dist/js/bootstrap-select.min.js')}}"></script>
{% block additional_js %}
{% endblock %}
<script src="{{ url_for('static', filename='w3admin/js/custom.js')}}"></script>
<script src="{{ url_for('static', filename='w3admin/js/deznav-init.js')}}"></script>

</body>
</html>
