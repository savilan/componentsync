{% extends 'w3admin/elements/layouts/admin.html' %}


<!-- Additional Css -->
{% block additional_css  %}
<link rel="stylesheet" href="{{ url_for('static', filename=  'w3admin/vendor/toastr/css/toastr.min.css')}}">
{% endblock %}

{% block content %}

<!--**********************************
    Content body start
***********************************-->
<div class="outer-body">
    <div class="inner-body">
        <div class="content-body">
            <div class="container-fluid">
                <!-- Toastr -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Toastr</h4>
                            </div>
                            <div class="card-body">
                                <button type="button" class="btn btn-secondary light mb-2 me-2" id="toastr-success-top-right">Top
                                    Right</button>
                                <button type="button" class="btn btn-secondary light mb-2  me-2" id="toastr-success-bottom-right">Bottom Right</button>
                                <button type="button" class="btn btn-secondary light mb-2  me-2" id="toastr-success-bottom-left">Bottom Left</button>
                                <button type="button" class="btn btn-secondary light mb-2  me-2" id="toastr-success-top-left">Top
                                    Left</button>
                                <button type="button" class="btn btn-secondary light mb-2  me-2" id="toastr-success-top-full-width">Top Full Width</button>
                                <button type="button" class="btn btn-secondary light mb-2  me-2" id="toastr-success-bottom-full-width">Bottom Full Width</button>
                                <button type="button" class="btn btn-secondary light mb-2  me-2" id="toastr-success-top-center">Top
                                    Center</button>
                                <button type="button" class="btn btn-secondary light mb-2  me-2" id="toastr-success-bottom-center">Bottom Center</button>
                                <button type="button" class="btn btn-info light mb-2  me-2" id="toastr-info-top-right">Info</button>
                                <button type="button" class="btn btn-warning light mb-2  me-2" id="toastr-warning-top-right">Warning</button>
                                <button type="button" class="btn btn-danger light mb-2  me-2" id="toastr-danger-top-right">Error</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer out-footer">
            <div class="copyright">
                <p>Copyright Â© Developed by <a href="https://dexignzone.com/" target="_blank">DexignZone</a> 2024</p>
            </div>
        </div>
    </div>
</div>
<!--**********************************
    Content body end
***********************************-->

{% endblock %}

{% block additional_js  %}
<script src="{{ url_for('static', filename='w3admin/vendor/toastr/js/toastr.min.js')}}"></script>
<script src="{{ url_for('static', filename='w3admin/js/plugins-init/toastr-init.js')}}"></script>
{% endblock %}
